<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1 shrink-to-fit=no">
	<meta name="description" content="Deck generator for Clash Royale">
	<meta name="author" content="Florian Magalhaes">
	<link rel="shortcut icon" href="./contents/images/favicon.png">
	<title>deckGen - Deck generator for Clash Royale</title>
	<meta name="robots" content="index, follow">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<!-- CSS perso -->
	<link rel="stylesheet" href="./style.css">
	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
	<!-- Font Awesome -->
	<script src="https://kit.fontawesome.com/25774bd025.js" crossorigin="anonymous"></script>
	<!-- Open Graph / Facebook -->
	<meta property="og:type" content="website">
	<meta property="og:url" content="https://deckgen.space">
	<meta property="og:title" content="deckGen">
	<meta property="og:description" content="Deck generator for Clash Royale">
	<meta property="og:image" content="contents/images/sharePic.png">
	<!-- Twitter -->
	<meta property="twitter:card" content="summary_large_image">
	<meta property="twitter:url" content="https://deckgen.space">
	<meta property="twitter:title" content="deckGen">
	<meta property="twitter:description" content="Deck generator for Clash Royale">
	<meta property="twitter:image" content="contents/images/sharePic.png">
	<script defer src="./index.js"></script>
</head>

<body>
	<header>
		<h1 class="text-center py-4">deckGen</h1>
	</header>
	<main class="container-fluid container-lg">
		<!-- partie création du deck -->
		<section class="deck-builder row mx-lg-1 mt-5">
			<h2 class="text-center px-1">Generate a Clash Royale deck by choosing between 3 modes !</h2>
			<!-- partie deck -->
			<div class="col-lg-8 p-0">
				<div class="deck-builder__deck">
					<div class="deck-builder__copy-deck row text-center align-items-center mb-2">
						<div class="col-4">
							<a id="copy-warDeck" href="" class="btn btn-dark">WAR DECK</a>
						</div>
						<div class="col-4">
							<p class="my-auto">Copy deck</p>
						</div>
						<div class="col-4">
							<a id="copy-battleDeck" href="" class="btn btn-dark">BATTLE DECK</a>
						</div>
					</div>
					<div class="row">
						<div class="col-3">
							<img class="image img-fluid" src="./contents/images/noCard.png" alt=""/>
						</div>
						<div class="col-3">
							<img class="image img-fluid" src="./contents/images/noCard.png" alt=""/>
						</div>
						<div class="col-3">
							<img class="image img-fluid" src="./contents/images/noCard.png" alt=""/>
						</div>
						<div class="col-3">
							<img class="image img-fluid" src="./contents/images/noCard.png" alt=""/>
						</div>
					</div>
					<div class="row">
						<div class="col-3">
							<img class="image img-fluid" src="./contents/images/noCard.png" alt=""/>
						</div>
						<div class="col-3">
							<img class="image img-fluid" src="./contents/images/noCard.png" alt=""/>
						</div>
						<div class="col-3">
							<img class="image img-fluid" src="./contents/images/noCard.png" alt=""/>
						</div>
						<div class="col-3">
							<img class="image img-fluid" src="./contents/images/noCard.png" alt=""/>
						</div>
					</div>
					<div class="row deck-builder__deck__elixir text-center mt-1">
						<div class="col text-center">
							<p class="mb-0">Average Elixir cost: <span></span> 
								<img src="./contents/images/elixir.png" alt=""/>
							</p>
						</div>
					</div>
				</div>
			</div>
			<!-- Partie options de création -->
			<div class="deck-builder__options col-lg-4 pl-lg-4 py-3">
				<form id="modeDeck" name="modeDeck">
					<fieldset class="text-center">
						<legend>Choose a mode to generate a deck</legend>

						<div class="row deck-builder__select-mode">
							<div class="col-lg-6 col-4 text-center">
								<input type="radio" name="mode" value="0" id="modeYolo" checked>
								<label for="modeYolo">Yolo</label>
							</div>
							<div class="col-lg-12 order-lg-last col-4 text-center">
								<input type="radio" name="mode" value="2" id="modeCustom">
								<label for="modeCustom">Custom</label>
							</div>
							<div class="col-lg-6 col-4 text-center">
								<input type="radio" name="mode" value="1" id="modeBalanced">
								<label for="modeBalanced">Balanced</label>
							</div>

						</div>
						<!-- bouton générer -->
						<div class="row">
							<div class="col text-center mt-3">
								<input class="img-fluid deck-builder__deck-it" name="deck-it" type="image" src="./contents/images/deckItButton.png" alt="">	
							</div>
						</div>
					</fieldset>
				</form>
			</div>

			<form class="container-fluid my-md-5" id="customOptions">
				<fieldset class="text-center">
					<div class="row">
						<div class="col-6 col-md-4">
							<fieldset>
								<legend>Types</legend>
								<input type="checkbox" name="rarety" value="common" id="raretyCommon" checked>
								<label for="raretyCommon">Common</label>
								<input type="checkbox" name="rarety" value="rare" id="raretyRare" checked>
								<label for="raretyRare">Rare</label>
								<input type="checkbox" name="rarety" value="epic" id="raretyEpic" checked>
								<label for="raretyEpic">Epic</label>
								<input type="checkbox" name="rarety" value="legendary" id="raretyLegendary" checked>
								<label for="raretyLegendary">Legendary</label>
							</fieldset>
						</div>
						<div class="col-6 col-md-4 order-md-last">
							<fieldset>
								<legend>How many?</legend>
								<input type="range" min="0" max="9" name="howMany" value="9" id="howManySpell">
								<label for="howManySpell">Spells : <span>?</span></label>
								<input type="range" min="0" max="9" name="howMany" value="9" id="howManyBuilding">
								<label for="howManyBuilding">Buildings : <span>?</span></label>
								<input type="range" min="0" max="9" name="howMany" value="9" id="howManyTroop">
								<label for="howManyTroop">Troops : <span>?</span></label>
								<input type="range" min="0" max="9" name="howMany" value="9" id="howManyWC">
								<label for="howManyWC">Win Conditions : <span>?</span></label>
							</fieldset>
						</div>
						<div class="col-12 col-md-4">
							<fieldset>
								<legend>Arenas</legend>
								<select name="arena" multiple size="4" class="text-center">
									<option value="0" selected>Training Camp</option>
									<option value="1" selected>Goblin Stadium</option>
									<option value="2" selected>Bone Pit</option>
									<option value="3" selected>Barbarian Bowl</option>
									<option value="4" selected>P.E.K.K.A's Playhouse</option>
									<option value="5" selected>Spell Valley</option>
									<option value="6" selected>Builder's Workshop</option>
									<option value="7" selected>Royal Arena</option>
									<option value="8" selected>Frozen Peak</option>
									<option value="9" selected>Jungle Arena</option>
									<option value="10" selected>Hog Mountain</option>
									<option value="11" selected>Electro Valley</option>
									<option value="12" selected>Spooky Town</option>
								</select>
							</fieldset>
							<fieldset class="mt-2">
								<legend>Banned cards</legend>
								<select name="banned" multiple size="1" class="text-center">	
								</select>
							</fieldset>
							<fieldset class="mt-2">
								<legend>Required cards</legend>
								<select name="required" multiple size="1" class="text-center">	
								</select>
							</fieldset>
							<fieldset class="mt-2">
								<legend>Elixir cost</legend>
								<select name="elixir" multiple size="1" class="text-center">
									<option value="1" selected>1 elixir</option>
									<option value="2" selected>2 elixir</option>
									<option value="3" selected>3 elixir</option>
									<option value="4" selected>4 elixir</option>
									<option value="5" selected>5 elixir</option>
									<option value="6" selected>6 elixir</option>
									<option value="7" selected>7 elixir</option>
									<option value="8" selected>8 elixir</option>
									<option value="9" selected>9 elixir</option>
								</select>
							</fieldset>
						</div>
					</div>
				</fieldset>
			</form>
		</section>
	</main>
	<footer class="container-fluid">
		<div class="row">
			<p class="col text-center mt-3">
				developed by <a href="mailto: f.magalhaes.dev@gmail.com">Florian Magalhaes</a>
			</p>
		</div>
		<div class="row text-center my-1">
			<div class="col">
				<a href="https://twitter.com/Flomgls"><i class="fab fa-twitter fa-2x mx-2"></i></a>
				<a href="https://github.com/Flo-mgls"><i class="fab fa-github-alt fa-2x mx-2"></i></a>
			</div>
		</div>
	</footer>
</body>
</html>
